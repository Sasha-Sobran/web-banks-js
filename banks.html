<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="/script.js"></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="header_div">
        <button onclick="window.location.href = 'create_page.html'">
          CREATE
        </button>
        <div class="search_div">
          <input type="text" name="" id="inputId" />
          <button class="search_div-button" onclick="searchBanks()">
            Search
          </button>
          <button class="search_div-button" onclick="clearFilter()">Clear</button>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="manage_cars">
        <div>Manage cars</div>
        <button id="sortButton" onclick="sortBanksByName()">Sort cars</button>
        <div class="counter_div">Count total daily expenses</div>
        <button onclick="allClientsCount()">Count</button>
        <div id="counter"></div>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="text_div">Edit your bank</div>
    <div class="input_div">
      <div>
        Введіть назву банку
        <input id="name_input" placeholder="Введіть назву банку" />
      </div>
      <div>
        Введіть кількість клієнтів
        <input
          type="number"
          min="0"
          id="clients_input"
          placeholder="Введіть кількість клієнтів"
        />
      </div>
      <div>
        Введіть кількість кредитів
        <input
          type="number"
          min="0"
          id="credits_input"
          placeholder="Введіть кількість кредитів"
        />
      </div>
    </div>
    <div class="button_div">
      <button onclick="back()">back</button>
      <button onclick="updateBank()">EDIT</button>
    </div>
  </div>
</div>
